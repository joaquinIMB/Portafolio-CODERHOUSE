<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/css/estilos.css" />
  <link rel="stylesheet" href="../styles/bootstrap.min.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Oxanium:wght@100;200;300;400&family=EB+Garamond:ital,wght@1,500&family=Noto+Sans+JP&display=swap"
    rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <title>Contacto - Joaquin Imbriago</title>
</head>

<body>
  <header class="sticky-top bg-white">
    <nav class="navbar navbar-expand-lg navbar-light headerGeneral">
      <div class="container">
        <h2 class="navbar-brand nombreHeader" href="#">
          <strong>Joaquin</strong> Imbriago
        </h2>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="contenedorNav navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav ml-auto listaDesordenadaIndex">
            <li class="nav-item listaIndex">
              <a class="nav-link enlaceIndex" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item listaIndex">
              <a class="nav-link enlaceIndex" href="./sobreMi.html">Sobre mi</a>
            </li>
            <li class="nav-item listaIndex">
              <a class="nav-link enlaceIndex" href="./servicios.html">Servicios</a>
            </li>
            <li class="nav-item listaIndex">
              <a class="nav-link enlaceIndex" href="./proyectos.html">Proyectos</a>
            </li>
            <li class="nav-item listaIndex">
              <a class="nav-link enlaceContactameActivo " href="./contacto.html">Contáctame</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="contenedorContacto px-2">
    <div class="container-fluid  ms-5 me-5 pb-5">
      <div class="row justify-content-between align-items-center">
        <div class="col-6 pt-2">
          <h2 class="m-auto tituloContactame">¡Contactame!</h2>
          <form class="formulario_contacto">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje:</label>
              <textarea class="form-control" id="mensaje" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary ">Enviar</button>
          </form>
        </div>
        <div class="col-5 pt-4">
          <img src="./../assets/vector.jpg" class="imagenContacto img-fluid rounded-1 " alt="">
        </div>
      </div>
    </div>
  </main>
  <footer class="footerIndex footer w-100 row gap-3 justify-content-center">
    <div class="contenedorRedesSociales col-6">
      <ul class="d-flex justify-content-center gap-4">
        <li class="listaRedesSociales">
          <a href="enlaceRedesSociales">
            <img class="logoRedSocial" src="./../assets/linkedin.png" alt="red social de Joaquin Imbriago" />
          </a>
        </li>
        <li class="listaRedesSociales">
          <a href="enlaceRedesSociales">
            <img class="logoRedSocial" src="./../assets/instagram.png" alt="red social de Joaquin Imbriago" />
          </a>
        </li>
        <li class="listaRedesSociales">
          <a href="enlaceRedesSociales">
            <img class="logoRedSocial" src="./../assets/github.png" alt="red social de Joaquin Imbriago" />
          </a>
        </li>
      </ul>
    </div>
    <ul class="listaDesordenadaFooterIndex col-6">
      <li class="listaFooterIndex">
        <small class="enlaceFooterIndex" href="">
          @Copyright Joaquin Imbriago 2023
        </small>
      </li>
    </ul>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
